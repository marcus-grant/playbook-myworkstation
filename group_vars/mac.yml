---
downloads: ~/.cache/ansible-downloads/

gpg_agent_cache_timeout: 1000

dotfiles_enabled: true
dotfiles_local_root_dir: '~/.dots'
dotfiles_git_server_base_url: 'github.com'
dotfiles_git_username: 'marcus-grant'
dotfiles_use_ssh: true
dotfiles:
  zsh:
    repo_name: 'dots-zsh'
    local_subdir_name: 'zsh'
    version: 'master'
    links:
      - { dest: '~/.zshrc', src: '~/.dots/zsh/zshrc' }
      - { dest: '~/.zprofile', src: '~/.dots/zsh/zprofile' }
  vim:
    repo_name: 'dots-vim'
    local_subdir_name: 'vim'
    version: 'master'
    links:
      - { dest: '~/.vim', src: '~/.dots/vim' }
      - { dest: '~/.vimrc', src: '~/.dots/vim/vimrc' }
  neovim:
    repo_name: 'dots-neovim'
    local_subdir_name: 'neovim'
    version: 'master'
    links:
      - { dest: '~/.config/nvim', src: '~/.dots/neovim' }
  tmux:
    repo_name: 'dots-tmux'
    local_subdir_name: 'tmux'
    version: 'master'
    links:
      - { dest: '~/.tmux.conf', src: '~/.dots/tmux/.tmux.conf' }

homebrew_packages:
  - ansible-lint
  - autoconf
  - borgbackup
  - bpytop
  - coreutils
  - cowsay
  - doxygen
  - exa
  - fd
  - fzf
  - gettext
  - gifsicle
  - gh
  - go
  - gopass
  - gpg
  - httpie
  - iperf
  - libevent
  - magic-wormhole
  - mcrypt
  - ncdu
  - node
  - nvim
  - nvm
  - openssl
  - pass
  - php
  - readline
  - ssh-copy-id
  - sqlite
  - pinentry
  - pinentry-mac
  - pv
  - terminal-notifier
  - tldr
  - tmux
  - tree
  - vim
  - wget
  - wrk
  - xstd
  - xz
  - yamllint

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_casks:
  - balenaetcher
  - brave-browser
  - firefox
  - freecad
  - gimp
  - licecap
  - sequel-pro
  - postico
  - vagrant
  - vorta
